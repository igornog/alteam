version: 1
env:
  variables:
    AMPLIFY: true
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - export NEXT_PUBLIC_STAGE=$(./scripts/currentStage.sh)
        - npx nx run listing-app:build:production --skip-nx-cache
  artifacts:
    baseDirectory: apps/ui/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
